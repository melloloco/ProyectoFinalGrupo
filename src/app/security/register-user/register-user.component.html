<form  class="form-container" [formGroup]="miForm" [class.is-invalid]="miForm.invalid">
  <div class="form-group">
    <label>E-mail: </label>
    <input class="form-control" [class.is-invalid]="miForm?.get('email')?.invalid" type="text"
      formControlName="email">
    <span class="invalid-feedback">{{getErrorMessage('email')}}</span>
  </div>
  <div class="form-group">
    <label>Nombre: </label>
    <input class="form-control" [class.is-invalid]="miForm?.get('firstname')?.invalid" type="text"
      formControlName="firstname">
    <span class="invalid-feedback">{{getErrorMessage('name')}}</span>
  </div>
  <div class="form-group">
    <label>Apellidos: </label>
    <input class="form-control" [class.is-invalid]="miForm?.get('lastname')?.invalid" type="text"
      formControlName="lastname">
    <span class="invalid-feedback">{{getErrorMessage('lastName')}}</span>
  </div>
  <fieldset formGroupName="password">
    <div class="form-group">
      <label>Contraseña: </label>
      <input class="form-control" [class.is-invalid]="miForm?.get('passwordValue')?.invalid" type="password"
        formControlName="passwordValue">
      <span class="invalid-feedback">{{getErrorMessage('passwordValue')}}</span>
    </div>
    <div class="form-group">
      <label>Confirmar contraseña: </label>
      <input class="form-control" [class.is-invalid]="miForm?.get('password')?.invalid" type="password"
        formControlName="passwordConfirm">
      <span class="invalid-feedback">No coincide la confirmación</span>
    </div>
  </fieldset>
  <br>
  <div>
    <button class="btn btn-outline-primary" (click)="send()" [disabled]="miForm.invalid">Send</button>
  </div>

</form>
<br><br>
