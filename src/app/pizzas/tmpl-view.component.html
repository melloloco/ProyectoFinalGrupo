<h1>Pizza</h1>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
          <div class="row">
              <div class="col-sm-6 col-md-4">
                  <img src="{{VM.Elemento.image}}"
                        alt="Imagen de {{VM.Elemento.name}}" class="rounded" />
              </div>
              <div class="col-sm-6 col-md-8">
                  <h4>{{VM.Elemento.name}}</h4>
                  <p>
                      <i class="fas fa-money-bill mr-2"> Precio:</i> {{VM.Elemento.price}}â‚¬
                      <br />
                      <i class="fas fa-list mr-2"> Ingredientes:</i> {{VM.Elemento.ingredients}}
                  </p>
                  <div class="btn-group">
                      <button type="button" class="btn btn-primary">
                          Social</button>
                      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span><span class="sr-only">Social</span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Twitter</a></li>
                          <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                          <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                          <li class="divider"></li>
                          <li><a href="#">Github</a></li>
                      </ul>
                      <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
